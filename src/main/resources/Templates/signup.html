<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form th:action="@{/signup}" th:method="post" th:object="${user}">

  <label for="username">Username:</label>
  <input type="text" id="username" name="username" >
  <br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" >
  <br><br>
  <label for="ispatient">Patient</label>
  <input type="radio" id="ispatient" name="isProvider" value="false" >
  <label for="isProvider">Provider</label>
  <input type="radio" id="isProvider" name="isProvider" value="true" >
  <br>

  <label for="provider">Choose a provider:</label>

  <select name="providerId" id="provider" >
    <option value="none" selected th:value="1">Select an Option</option>
    <option  th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.username}">
  </select>
<!--  nice to have password confirmation-->

  <!-- checkbox for isProvider instead of radio buttons-->

<!--

  <input type="hidden" id="isVerified" name="isVerified" value="false" th:field="*{isVerified}">
-->
  <br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
