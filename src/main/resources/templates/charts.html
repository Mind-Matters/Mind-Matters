<!DOCTYPE html>
<html>



<head>
  <link rel="icon" type="image/x-icon" href="/Images/favicon.svg">



  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" th:inline="javascript" th:fragment="moodOverTime">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {

      // Create the data table.

      let scoreIds = [(${scoreIds})];
      let scores = [(${scores})];
      let data = new google.visualization.DataTable();
        data.addColumn('number', 'ScoreId');
        data.addColumn('number', 'Score');
        for(let i = 0; i < scoreIds.length; i++) {
            data.addRow([scoreIds[i], scores[i]]);
        }

      // Set chart options
      var options = {'title':'Mood Over Time',
                      legend: {position: 'bottom'},
                     'width':400,
                     'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.LineChart(document.getElementById('mood_over_time_chart'));
      chart.draw(data, options);
    }
    </script>
</head>
  <body>
    <div id="mood_over_time_chart"></div>
  </body>
</html>
