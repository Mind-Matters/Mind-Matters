<div id="login-form" class="login-page">
  <div class="form-box">
    <h3>Register!</h3>
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" onclick="patient()" class="toggle-btn" id=" " name="isProvider" value="false">Patient</button>
      <button type="button" onclick="provide()" class="toggle-btn" id="" name="isProvider" value="true">Provider</button>
    </div>
    <form id="login" class="input-group-login" th:action="@{/signup}" method="post">
      <input name="username" type="text" class="input-field" placeholder="Username" required>
      <input name="password" type="password" class="input-field" placeholder="Password" required>
      <select name="providerId" id="providerSelect" >
            <option value="none" selected disabled hidden>Select a Provider</option>
        <option th:value="${provider.id}" th:each="provider : ${providers}" required><span th:text="${provider.getUsername}"></span></option>
      </select><br>
      <input type="checkbox" id="ispatient" name="isProvider" value="false" ><span>I agree to the terms and conditions.</span>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <form id="provide" class="input-group-register" th:action="@{/signup}" method="post">
      <input name="username" type="text" class="input-field" placeholder="Username" required>
      <input name="password" type="password" class="input-field" placeholder="Password" required>

      <select name="providerId" id="providerOne" style="display: none" >
        <!--    <option value="none" selected disabled hidden>Select an Option</option>-->
        <option th:value="${provider.id}" th:each="provider : ${providers}"><span th:text="${provider.getUsername}"></span></option>
      </select>

      <input type="checkbox" id="isProvider" name="isProvider" value="true" ><span>I Swear I Am a Doctor</span>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</div>

<script>
  var x = document.getElementById('login');
  var y = document.getElementById('provide');
  var z = document.getElementById('btn');
  function provide(){
    x.style.left='-400px';
    y.style.left='50px';
    z.style.left='110px';
  }
  function patient(){
    x.style.left='50px';
    y.style.left='450px';
    z.style.left='0px';
  }

</script>
