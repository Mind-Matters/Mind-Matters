<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hi</h1>
<div th:each="event : ${events}">
    <p th:text="${event.getTitle()}"></p>
    <a th:href="@{/edit-events/{id}(id=${event.getId()})}"><button>Edit</button></a>
    <a th:href="@{/delete/{id}(id=${event.getId()})}"><button>Delete</button></a>
</div>
</body>
</html>
