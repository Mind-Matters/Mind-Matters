<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        li, a, button{
            font-size: 16px;
            color: white;
            text-decoration: none;
        }
        header{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 16px;
            background-color: #8ab28a;
        }
        .logo{
            cursor: pointer;
            margin-right: auto;
            height: 40px;

        }
        .nav_links{
            list-style: none;
        }
        .nav_links li{
            display: inline-block;
            padding: 0 10px;
        }
        .nav_links li a{
            transition: all 0.3s ease 0s;
        }
        button{
            padding: 9px 25px;
            color: white;
            background-color: #8ab28a;
            border: solid white 2px;
            border-radius: 50px;
            cursor: pointer;
        }

    </style>
</head>
